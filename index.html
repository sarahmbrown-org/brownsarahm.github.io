---
layout: main
---

    {% for acad in site.academic %}
        {% capture id %}{{ acad.title | remove:'/' | downcase }}{% endcapture %}
        <div id="{{id}}" class="section p-{{id}}">

          <div class="container {{ acad.style }}">
            {{ acad.content }}
          </div>

        </div>
    {% endfor %}
