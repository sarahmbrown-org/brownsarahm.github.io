<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <!--Info  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{site.title}} - {{page.title}}</title>
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="description" content="{{ site.description }}">
  <!-- style
  <link rel="stylesheet" href="{{site.baseurl}}/combo.css"> -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

<!-- -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<!-- favicon -->
  {% if site.favicon %}<link rel="shortcut icon" href="{{site.baseurl}}/{{ site.favicon }}" type="image/x-icon">{% endif %}
	{% if site.touch_icon %}<link rel="apple-touch-icon" href="{{site.baseurl}}/{{ site.touch_icon }}">{% endif %}
</head>
<body>
  {% include sidebar.html %}


  <main class="{{page.type}}">



     {{ content}}

</main>
<footer class="section text-white">
        {% capture foottext %} {% include footer.md %} {% endcapture %}
        {{ foottext | markdownify }}
</footer>



</body>

</html>
