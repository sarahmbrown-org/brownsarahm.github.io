---
layout: main
permalink: blog/
type: blog
social: social
---


{% for post in site.posts limit:10 %}
  {% capture id %}{{ post.slug | remove:'/' | downcase }}{% endcapture %}


  <section class="titled" >
      <h1> {{post.title}} </h1>
       <article class="{% cycle 'accent1', 'accent2', 'accent3'  %}">


      {{ post.content }}
      </article>


  </section>
{% endfor %}
