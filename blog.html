---
layout: main
permalink: blog/
type: blog
---
{% include blognav.html %}

{% for post in site.posts limit:10 %}
  {% capture id %}{{ post.slug | remove:'/' | downcase }}{% endcapture %}


  <section class="" >
      <h2> {{post.title}} </h2>
       <article class="{% cycle 'accent1', 'accent2', 'accent3'  %}">


      {{ post.content }}
      </article>


  </section>
{% endfor %}
