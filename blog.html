---
layout: main
permalink: blog/
---

{% for post in site.posts %}
  {% capture id %}{{ post.slug | remove:'/' | downcase }}{% endcapture %}


  <section class="" >
      <h2> {{post.title}} </h2>
       <article class="{% cycle 'accent1', 'accent2', 'accent3'  %}">


      {{ post.content }}
      </article>


  </section>
{% endfor %}
