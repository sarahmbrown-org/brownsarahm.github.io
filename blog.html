---
layout: main
---

<main>
    {% for post in site.posts %}
        {% capture id %}{{ post.slug | remove:'/' | downcase }}{% endcapture %}

        {{post.output}}
        <div id="{{id}}" class="section p-{{id}}">

          <div class="container {{ page.style }}">
            {{ post.content }}
          </div>

        </div>
    {% endfor %}
</main>
